<form #result="ngForm" (ngSubmit)="submitResults(result)">
<div class="d-flex flex-row">
  <div class="d-flex flex-column justify-content-center align-items-center m-3">
    <label for="country">Country</label>
    <input id="country" ngModel type="text" name="country"/>
  </div>
  <div class="d-flex flex-column justify-content-center align-items-center m-3">
    <label for="city">City</label>
    <input id="city" ngModel type="text" name="city"/>
  </div>
  <div class="d-flex flex-column justify-content-center align-items-center m-3">
    <label for="river">River</label>
    <input id="river" ngModel type="text" name="river"/>
  </div>
  <div class="d-flex flex-column justify-content-center align-items-center m-3">
    <label for="mountain">Mountain</label>
    <input id="mountain" ngModel type="text" name="mountain"/>
  </div>
  <div class="d-flex flex-column justify-content-center align-items-center m-3">
    <label for="animal">Animal</label>
    <input id="animal" ngModel type="text" name="animal"/>
  </div>
  <div class="d-flex flex-column justify-content-center align-items-center m-3">
    <label for="plant">Plant</label>
    <input id="plant" ngModel type="text" name="plant"/>
  </div>
  <div class="d-flex flex-column justify-content-center align-items-center m-3">
    <label for="thing">Thing</label>
    <input id="thing" ngModel type="text" name="thing"/>
  </div>
  <div class="d-flex flex-column justify-content-center align-items-center m-3">
    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>
</form>
